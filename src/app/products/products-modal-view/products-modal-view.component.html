<div class="modal-header">
    <h3 class="modal-title pull-left">{{title}}</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td class="table-secondary">#</td>
                <td>{{product._id}}</td>
            </tr>
            <tr>
                <td class="table-secondary">Description</td>
                <td>{{product.description | uppercase}}</td>
            </tr>
            <tr>
                <td class="table-secondary">Price</td>
                <td>{{product.price | currency:'USD':true}}</td>
            </tr>
        </thead>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Close</button>
</div>
